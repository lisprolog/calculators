<!DOCTYPE HTML>
<html>
<body>

	<p>Number1</p>
	<input type="text" id="input1" />
	<p>Operator [+] [-] [*] [/]</p>
	<input type="text" id="operator" />
	<p>Number2</p>
	<input type="text" id="input2" />

	<script>
		function calc(){
			var1 = parseInt(document.getElementById("input1").value);
			var2 = parseInt(document.getElementById("input2").value);
			var3 = document.getElementById("operator").value;
			var result = 0;
			if(var3 == "+"){result = var1 + var2;}
			if(var3 == "-"){result = var1 - var2;}
			if(var3 == "*"){result = var1 * var2;}
			if(var3 == "/"){result = var1 / var2;}
			document.getElementById("output").value = result;
	}
	</script>

	<p><input id = "Result" type="button" value= "Result:" onclick= "calc();"/></p>
	<input type=var3 id="output" />

</body>
</html>
